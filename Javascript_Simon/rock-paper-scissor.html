<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        div{
            margin: 1rem;
        }
        div button {
            background: #333;
            color: #f5f5f5;
            font-size: 1.2rem;
            border: none;
            padding: 0.4rem 0.8rem;
            margin-inline: 0.2rem;
            cursor: pointer;
        }
        h2, p {
            color: #f5f5f5;
            margin-block: 1rem;
        }
    </style>
</head>
<body>
    <!-- IF-ELSE and BOOLEANS-->
    
    <div>
        <h2>Rock Paper Scissor Game</h2>
        <button onclick="Rock();">Rock</button>
        <button onclick="Paper();">Paper</button>
        <button onclick="Scissor();">Scissor</button>
        <p id="js-val"></p>
    </div>

    <script>
        const val = document.getElementById('js-val');
        function Rock() {
            const randomNo = Math.random();
            console.log(randomNo);
            let Computer = '';
            let result = '';
            
            if(randomNo >= 0 && randomNo < 1 / 3) {
                Computer = 'Rock';
            }
            else if(randomNo >= 1 / 3 && randomNo < 2 / 3) {
                Computer = 'Paper';
            }
            else if(randomNo >= 2 / 3 && randomNo < 1) {                
                Computer = 'Scissor';
            }
            console.log(Computer);

            if(Computer === 'Rock') {
                result = 'Tie';
            }
            else if(Computer === 'Paper') {
                result = 'You Lose';
            }
            else if(Computer === 'Scissor') {
                result = 'You Won';
            }

            //alert(`Computer: ${Computer}. User: Rock. ${result}.`);
            val.innerText = `Computer: ${Computer}. User: Rock. ${result}.`;
        }

        function Paper() {
            const randomNo = Math.random();
            console.log(randomNo);
            let Computer = '';
            let result = '';
            
            if(randomNo >= 0 && randomNo < 1 / 3) {
                Computer = 'Rock';
            }
            else if(randomNo >= 1 / 3 && randomNo < 2 / 3) {
                Computer = 'Paper';
            }
            else if(randomNo >= 2 / 3 && randomNo < 1) {                
                Computer = 'Scissor';
            }
            console.log(Computer);

            if(Computer === 'Rock') {
                result = 'You Won';
            }
            else if(Computer === 'Paper') {
                result = 'Tie';
            }
            else if(Computer === 'Scissor') {
                result = 'You Lose';
            }

            //alert(`Computer: ${Computer}. User: Paper. ${result}.`);
            val.innerText = `Computer: ${Computer}. User: Paper. ${result}.`;
        }

        function Scissor() {
            const randomNo = Math.random();
            console.log(randomNo);
            let Computer = '';
            let result = '';
            
            if(randomNo >= 0 && randomNo < 1 / 3) {
                Computer = 'Rock';
            }
            else if(randomNo >= 1 / 3 && randomNo < 2 / 3) {
                Computer = 'Paper';
            }
            else if(randomNo >= 2 / 3 && randomNo < 1) {                
                Computer = 'Scissor';
            }
            console.log(Computer);

            if(Computer === 'Rock') {
                result = 'You Lose';
            }
            else if(Computer === 'Paper') {
                result = 'You Won';
            }
            else if(Computer === 'Scissor') {
                result = 'Tie';
            }

            //alert(`Computer: ${Computer}. User: Scissor. ${result}.`);
            val.innerText = `Computer: ${Computer}. User: Scissor. ${result}.`;
        }
    </script>
</body>
</html>
