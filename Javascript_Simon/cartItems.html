<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
</head>
<body>
    
    <h4>Cart Items</h4>
    <button onclick="showCart();">Show Cart</button>
    <button onclick="addItems();">Add to cart</button>
    <button onclick="add2();">Add +2</button>
    <button onclick="add3();">Add +3</button>
    <button onclick="resetCart();">Reset</button>
    <button onclick="remove();">Remove from Cart</button>
    <button onclick="remove2();">Remove -2</button>

    <script type="text/javascript">
        console.log('Content has been loaded.');

        let cartVal = 0;
        function showCart() {
            console.log('Cart Quantity: ' + cartVal);
        }
        function addItems() {
            cartVal++;
            console.log('Cart Quantity: ' + cartVal);
        }
        function add2() {
            cartVal = cartVal + 2;
            console.log('Cart Quantity: ' + cartVal);
        }
        function add3() {
            cartVal = cartVal + 3;
            console.log('Cart Quantity: ' + cartVal);
        }
        function resetCart() {
            cartVal = 0;
            console.log('Cart was reset.');
            console.log('Cart Quantity: ' + cartVal);
        }
        function remove() {
            cartVal--;
            console.log('Cart Quantity: ' + cartVal);
        }
        function remove2() {
            cartVal -= 2;
            console.log('Cart Quantity: ' + cartVal);
        }

        var name = 'Priyanshi';
        console.log(`My Name is ${name}`);

        let coffee = 5;
        let bagels = 3;
        let soup = 9;

        let cost = 5*1 + 3*2 + 9*1;
        console.log('Cost of Food: ' + cost);
        let tax = cost * 0.1;
        console.log('Cost of Tax: ' + tax);
        let totalCost = cost + tax;
        console.log('Total Cost: ' + totalCost);
    </script>
</body>
</html>
