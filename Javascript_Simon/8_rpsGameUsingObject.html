<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        div {
            margin: 1rem;
        }

        div button {
            background: #333;
            color: #f5f5f5;
            font-size: 1.2rem;
            border: none;
            padding: 0.4rem 0.8rem;
            margin-inline: 0.2rem;
            cursor: pointer;
        }

        h2,
        p {
            color: #f5f5f5;
            margin-block: 1rem;
        }
    </style>
</head>

<body>
    <!-- IF-ELSE, BOOLEANS AND FUNCTIONS -->

    <div>
        <h2>Rock Paper Scissor Game</h2>
        <button onclick="CompVal('Rock');">Rock</button>
        <button onclick="CompVal('Paper');">Paper</button>
        <button onclick="CompVal('Scissor');">Scissor</button>
        <button onclick="resetScore();">Reset Score</button>
        <p id="js-val"></p>
    </div>

    <script>
        let score = {
            wins: 0,
            loss: 0,
            tie: 0
        };

        const val = document.getElementById('js-val');
        let Computer = '';
        let result = '';
            
        function CompVal(playerMove) {
            let randomNo = Math.random();
            console.log(randomNo);
            if (randomNo >= 0 && randomNo < 1 / 3) {
                Computer = 'Rock';
            }
            else if (randomNo >= 1 / 3 && randomNo < 2 / 3) {
                Computer = 'Paper';
            }
            else if (randomNo >= 2 / 3 && randomNo < 1) {
                Computer = 'Scissor';
            }
            console.log(Computer);

            //Rock
            if (playerMove === 'Rock') {
                if (Computer === 'Rock') {
                    result = 'Tie';
                }
                else if (Computer === 'Paper') {
                    result = 'You Lose';
                }
                else if (Computer === 'Scissor') {
                    result = 'You Won';
                }
                // val.innerText = `Computer: ${Computer}. User: Rock. ${result}.
                // Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`;
            }
            
            //Paper
            else if (playerMove === 'Paper') {
                if (Computer === 'Rock') {
                result = 'You Won';
            }
            else if (Computer === 'Paper') {
                result = 'Tie';
            }
            else if (Computer === 'Scissor') {
                result = 'You Lose';
            }
            // val.innerText = `Computer: ${Computer}. User: Paper. ${result}.
            // Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`;
            }

            //Scissor
            else if(playerMove === 'Scissor') {
                if (Computer === 'Rock') {
                result = 'You Lose';
            }
            else if (Computer === 'Paper') {
                result = 'You Won';
            }
            else if (Computer === 'Scissor') {
                result = 'Tie';
            }
            //val.innerText = `Computer: ${Computer}. User: Scissor. ${result}.
            //Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`;
            }

            if(result === 'You Won') {
                score.wins += 1;
            }
            else if(result === 'You Lose') {
                score.loss += 1;
            }
            else if(result === 'Tie') {
                score.tie += 1;
            }
            val.innerText = `Computer: ${Computer}. User: ${playerMove}. ${result}.
            Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`;
        }

        function resetScore() {
            score.wins = 0;
            score.loss = 0;
            score.tie = 0;

            val.innerText = 'Your Score have been reset.';
        }
    </script>
</body>

</html>
