<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tasks</title>
</head>
<body>
    
    <p>Open Console Window</p>
    <script>
        const product = {
            name: 'Basketball',
            price: 2095,
        };
        console.log(product);
        product.price += 500;
        console.log(product.price);
        product['delivery-time'] = '3 days';
        console.log(product);


        const product1 = {
            name: 'Basketball',
            price: 295,
        }
        const product2 = {
            name: 'Basketball',
            price: 395,
        }
        const product3 = {
            name: 'Basketball',
            price: 295,
        }
        
        function comparePrice(product1, product2) {
            if(product1.price > product2.price) {
                return product2;
            }
            else if(product2.price > product1.price) {
                return product1;
            }
            else
            return 'Same Price';
        }
        console.log(comparePrice(product1, product2));

        // Approach 1
        function isSameProduct(product1, product2) {
            if(product1.name === product2.name && product1.price === product2.price) {
                return true;
            }
            else 
                return false;
        }
        console.log('Approach 1 ' + isSameProduct(product1, product2));
        console.log('Approach 1 ' + isSameProduct(product1, product3));

        // Approach 2 with less code
        function isSameProductQ(product1, product2) {
            return (product1.name === product2.name && product1.price === product2.price) 
        }
        console.log('Approach 2 ' + isSameProductQ(product1, product2));
        console.log('Approach 2 ' + isSameProductQ(product1, product3));

        // Approach 3
        function isSameProductA(product1, product2) {
            if(JSON.stringify(product1) === JSON.stringify(product2)) {
                return true;
            }
            else 
                return false;
        }
        console.log('Approach 3 ' + isSameProductA(product1, product2));
        console.log('Approach 3 ' + isSameProductA(product1, product3));

        // will return true
        const product4 = product1;
        function isSameProduct1(product1, product2) {
            if(product1 === product4) {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(isSameProduct1(product1, product4));


        const string = 'Good Morning!';
        console.log(string.toLocaleLowerCase());
        console.log('Hello ABC!'.toLowerCase());
        // repeat a string multiple times
        console.log('Hello ABC!'.repeat(2));
    </script>
</body>
</html>
