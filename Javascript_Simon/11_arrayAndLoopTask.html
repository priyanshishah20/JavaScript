    <script>

        // Task 3
        function arraySwap(val) {
            let i = val.length - 1;

            let last = val[i];
            let first = val[0];

            val[0] = last;
            val[i] = first;

            return val;
        }
        console.log(arraySwap([1, 2, 5, 10]));
        console.log(arraySwap(['hi', 'hello', 'bye', 'goodbye']));

        for (let i = 5; i >= 0; i--) {

        // Task 9
        function addOne(val) {
            let arr = [];
            for (let i = 0; i < val.length; i++) {
                arr.push(val[i] + 1);
                //console.log(arr);
            }
            return arr;
        }
        console.log(addOne([20, 30, 40, 50, 60]));
        console.log(addOne([-2, -3, 0, 99]));

        // Task 10
        function addOne1(val, num) {
            let arr = [];
            for (let i = 0; i < val.length; i++) {
                arr.push(val[i] + num);
                //console.log(arr);
            }
            return arr;
        }
        console.log(addOne1([1, 2, 3, 4], 2));
        console.log(addOne1([-2, -3, 0, 99], 3));

        // Task 11
        function addArrays(val1, val2) {
            let arr1 = [];
            for (let i = 0; i < val1.length; i++) {
                arr1.push(val1[i] + val2[i]);
            }
            return arr1;
        }
        console.log(addArrays([1, 2, 3, 4], [4, 2, 3, 1]));
        console.log(addArrays([-2, -3, 0, 99], [-1, -4, 10, 1]));

        // Task 12
        function countPositive(nums) {
            let arr1 = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] >= 0) {
                    //arr1 = arr1 + nums[i]; // to add positive nums
                    arr1++; // to give count of positive nums
                }
            }
            return arr1;
        }
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, -3, 0, -99]));

        // Task 13
        function minMax(nums) {
            let obj1 = {
                Min: null,
                Max: null
            };
            let val;
            for (let i = 0; i < nums.length; i++) {
                val = nums[i];
                if (obj1.Min > val || obj1.Min == null) {
                    obj1.Min = val;
                }

                if (obj1.Max < val || obj1.Max == null) {
                    obj1.Max = val;
                }

            }
            return obj1;
        }
        console.log(minMax([2, 10, 3, 190, 100]));
        console.log(minMax([-2, -3, 0, -99]));
        console.log(minMax([2]));
        console.log(minMax([]));

        // Task 14
        function countWords(val) {
            let obj2 = {};
            let num = 0;
            //console.log('n'+ num);
            for (let i = 0; i < val.length; i++) {
                const word = val[i];
                if (obj2[word]) {
                    obj2[word]++;
                }
                else {
                    obj2[word] = 1;
                }
            }
            return obj2;
        }
        console.log(countWords(['a', 'b', 'a']));

        // Task 15
        function searchString(strArr) {
            for (let i = 0; i < strArr.length; i++) {
                if (strArr[i] === 'search') {
                    return i;
                }
            }
            return -1;
        }
        console.log(searchString(['Hello', 'search', 'play', 'found', 'search']));
        console.log(searchString(['Hello', 'play', 'search']));
        console.log(searchString(['found', 'not']));

        // Task 16
        function findIndex(array, word) {
            let index = -1;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    index = i;
                    break;
                }
            }
            return [word, index];
        } 
        console.log(findIndex(['green', 'blue', 'red', 'green'], 'green'));
        console.log(findIndex(['green', 'blue', 'red'], 'blue'));
        console.log(findIndex(['green', 'blue', 'red'], 'black'));

        // Task 17
        function removeEgg(foods) {
            let result = [];
            let removedVal = 0;
            for (let i = 0; i < foods.length; i++) {
                if (foods[i] === 'egg' && removedVal < 2) {
                    removedVal++;
                    continue;
                }
                result.push(foods[i]);
            }
            return result;
        }
        console.log(removeEgg(['cake', 'egg', 'pizza', 'burger', 'egg']));
        console.log(removeEgg(['burger', 'dosa', 'pizza', 'biryani']));
        console.log(removeEgg(['cake', 'egg', 'pizza', 'burger', 'egg', 'dosa', 'egg']));

        // Task 18
        function removeEgg2(foods) {
            foods.reverse();
            let result = [];

                if (foods[i] === 'egg' && removedVal < 2) {

                }
                result.push(foods[i]);
            }
            return result.reverse();
        }
        console.log(removeEgg2(['egg', 'pizza', 'egg', 'egg', 'dosa', 'burger']));

        // Task 19
        function removeEggA(foods) {
            let copy = foods.slice(); // copy of the array
            copy.reverse();
            let result = [];

            }
            return result.reverse();
        }
        console.log(removeEggA(['egg', 'apple', 'egg', 'egg', 'ham']));
