<body>

    <script>
        // Task 1
        const myArr = [10, 20, 30];
        //myArr[2] = 99; // approach 1
        myArr[myArr.length - 1] = 99; // approach 2
        console.log(myArr);

        // Task 2
        function getLastVal(array) {
            // approach 1
            const last = array.length - 1;
            //console.log(last);
            return array[last];

            // approach 2
            // let val = '';
            // for(let i=0; i<array.length; i++) {
            //     val = array[i];
            // }
            // console.log(val);
        }
        console.log(getLastVal([1, 2, 5, 10]));
        console.log(getLastVal(['hi', 'hello', 'bye', 'goodbye']));

        // Task 3
        function arraySwap(val) {
            let i = val.length-1;

            let last = val[i];
            let first = val[0];

            val[0] = last;
            val[i] = first;

            return val;
        }
        console.log(arraySwap([1, 2, 5, 10]));
        console.log(arraySwap(['hi', 'hello', 'bye', 'goodbye']));

        // Task 4
        console.log('for');
        for(let i=0; i<=10; i += 2) {
            console.log(i);
        }

        // Task 5
        console.log('for');
        for(let i=5; i>=0; i--) {
            console.log(i);
        }

        // Task 6
        let i = 0;
        console.log('While');
        while(i <= 10) {
            i += 2;
            console.log(i);
        }

        // Task 7
        i = 5;
        console.log('While');
        while(i >= 0) {
            console.log(i);
            i--;
        }

        // Task 8
        const Arr1 = [1,2,3,4,5];
        const Arr2 = [];
        for(let i=0; i<Arr1.length; i++) {
        Arr2.push(Arr1[i]+1);
        }
        console.log(Arr2);

        // Task 9
        function addOne(val) {
            let arr = [];
            for(let i=0; i<val.length; i++) {
                arr.push(val[i]+1);
                //console.log(arr);
            }
            return arr;
        }
        console.log(addOne([20,30,40,50,60]));
        console.log(addOne([-2,-3,0,99]));

        // Task 10
        function addOne1(val, num) {
            let arr = [];
            for(let i=0; i<val.length; i++) {
                arr.push(val[i]+num);
                //console.log(arr);
            }
            return arr;
        }
        console.log(addOne1([1,2,3,4], 2));
        console.log(addOne1([-2,-3,0,99], 3));
