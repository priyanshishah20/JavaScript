<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <button>Hello</button>
    <button class="js-button">Hello</button>

    <div>
        <h4>Task 1</h4>
        <p>YouTube Subscribe Button</p>
        <button class="sub-button" onclick="subscribe();">Subscribe</button>
    </div>

    <div>
        <h4>Task 2</h4>
        <p>Rock Paper Scissor</p>
        <a href="rpsUsingObjectLocalStorage.html" target="_blank" onclick="">Click here</a>
    </div>

    <div>
        <h4>Task 3</h4>
        <p>Amazon Shippng Calculator</p>
        <p>Orders under $40 will charge extra $10 shipping</p>
        <p>Orders above $40 will charge $0 shipping</p>
        <input type="number" id="val" placeholder="Enter value" onkeydown="handleKey(event)">
        <button id="cal" onclick="calculate();">Calculate</button>
        <p id="total-val"></p>
    </div>

    <div>
        <h4>Task 4</h4>
        <button class="head" onclick="document.querySelector('#ht-val').innerHTML = 'You chose: Head';">Head</button>
        <button class="tail" onclick="document.querySelector('#ht-val').innerHTML = 'You chose: Tail';">Tail</button>
        <p id="ht-val"></p>
    </div>

    <div>
        <h4>Task 5</h4>
        <p>Enter Name</p>
        <input type="text" id="text" placeholder="Enter text" onkeyup="handleKeyA(event)">
        <button id="calText" onclick="TextName();">Submit</button>
        <p id="tval"></p>
    </div>

    <script>
        console.log(document.title);
        document.title = 'Changed Title';
        console.log(document.title);

        console.log(document.body);
        console.log(typeof document.body);

        console.log(document.body.innerHTML); // this will show all the html element which is present inside the body element
        //document.body.innerHTML = 'DOM'; // this will replace all the html inside body with the text DOM

        console.log(document.querySelector('button')); // this string tells js which html element to get quertselector. this will get the first button element from the page and put it insde a js

        document.querySelector('button').innerHTML = 'Changed'; // content will be changed inside button element.

        // Task 1
        const jsElem = document.querySelector('.js-button'); //can also crerate variable
        console.log(jsElem);

        const subElem = document.querySelector('.sub-button');
        function subscribe() {
            if (subElem.innerText === 'Subscribe') {
                subElem.innerText = 'Subscribed';
            }
            else {
                subElem.innerText = 'Subscribe';
            }
        }

        // Task 3
        function calculate() {
            const ipElem = document.querySelector('#val');
            const calElem = document.querySelector('#cal');
            const totalElem = document.querySelector('#total-val');
            let val = Number(ipElem.value) * 100; // whenever we get a value it will be string
            // let val = parseInt(ipElem.value); // approach 2

            if (val < 4000) {
                val = val + 1000;
            }
            totalElem.innerHTML = `$${(val/100)}`;
        }
        // by pressing enter on keyboard, we can still calculate
        function handleKey(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        }

        console.log('25' - 10); // 15
        console.log('25' + 10); // 2510

        // Task 5
        const TextEle = document.querySelector('#text');
        const tValEle = document.querySelector('#tval');

        function TextName() {   
            const name = TextEle.value;
            tValEle.innerHTML = `Your Name is ${name}`;
        }
        function handleKeyA(event) {
            tValEle.innerHTML = TextEle.value;
        }
    </script>
</body>

</html>
