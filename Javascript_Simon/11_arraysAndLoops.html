<body>
    <p>Open Console Window</p>

    <script>
        // Arrays
        const myArr = [10, 20, 30];
        console.log(myArr);
        console.log(myArr[1]); // to get a specific value in an array []
        
        myArr[0] = 100;
        console.log(myArr);
        console.log(typeof myArr);
        console.log(Array.isArray(myArr));
        console.log(myArr.length);

        myArr.push('46'); // add a value at the end of the array
        myArr.push('ab');
        console.log(myArr);

        myArr.pop(); // remove a value from the end of the array
        console.log(myArr);

        myArr.splice(1, 1); // 1-defines from which index, 2-defines how many nos to be removed
        console.log(myArr); // will remove from index 1 and show the remaining o/p

        // Loops
        // while
        let i=1
        while(i<=5) {
            console.log(i);
            i++;
        }

        let k=20;

            if(k%3 === 0){
                console.log(k);
                k++;
                continue;
            }
            k++;
        }
        
        
        //for
        for(let i=1; i<=5; i++) {
            console.log(i);
        }

        //break and continue
        for(let i=10; i<=20; i++) {
            if(i === 13) {
                break;
            }
            console.log(i);
            if(i === 18) {
                continue;
            }
        }

        }
